<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Theatre timing</title>
    <script src="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/js/tabler.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@1.0.0-beta17/dist/css/tabler.min.css">
    <style>
        .navbar-brand-image {
            color: indianred;
        }
    </style>
</head>
<body>
<div class="page">
    {% include 'header.html' %}
    <div class="page-wrapper">
        <div class="page-body">
            <div class="container-xl">
                {% include 'alerts.html' %}
                <div class="row row-deck row-cards">
                    <div class="col-12 d-print-none">
                        {% include 'tabs.html' %}
                    </div>
                    {% if table %}
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header py-2 d-flex justify-content-between">
                                    <div class="flex flex-row gap-2">
                                        <h3 class="card-title">{{ title }}</h3>
                                        <h4 class="text-muted m-0">
                                            {{ doctor }}
                                            <span class="badge bg-blue float-end">{{ table|rejectattr('procedure', 'eq', 'Lunch break')|list|length }} patients</span>
                                        </h4>
                                    </div>
                                    <div>
                                        <button class="btn btn-secondary d-print-none" onclick="window.print()">
                                            <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-printer"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M17 17h2a2 2 0 0 0 2 -2v-4a2 2 0 0 0 -2 -2h-14a2 2 0 0 0 -2 2v4a2 2 0 0 0 2 2h2" /><path d="M17 9v-4a2 2 0 0 0 -2 -2h-6a2 2 0 0 0 -2 2v4" /><path d="M7 13m0 2a2 2 0 0 1 2 -2h6a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-6a2 2 0 0 1 -2 -2z" /></svg>
                                            Print table
                                        </button>
                                    </div>
                                </div>
                                <div class="card-body">
                                    {% include 'table.html' %}
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
